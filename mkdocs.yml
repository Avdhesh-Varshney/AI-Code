site_name: AI Code
site_url: https://avdhesh-varshney.github.io/AI-Code/

nav:
  - Overview: index.md
  - Projects:
      - 📊 Data Insights: data-visualization/index.md
      - 📈 ML Models: machine-learning/index.md
      - 🧠 Neural Networks: deep-learning/index.md
      - 📷 Vision Systems: computer-vision/index.md
      - 🗣️ NLP Tasks: natural-language-processing/index.md
      - 🌀 GANs: generative-adversarial-networks/index.md
      - 📚 LLMs: large-language-models/index.md
  - Get Involved:
      - ✍️ How to Contribute: contribute.md
      - 📄 Template Guide: project-readme-template.md

theme:
  name: material
  font:
    text: IBM Plex Mono
    code: Red Hat Mono
  features:
    - navigation.sections
    - navigation.footer
    - content.code.copy
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      accent: blue grey

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      accent: grey

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.blocks.caption
  - pymdownx.arithmatex:
      generic: true

extra:
  social:
    - icon: simple/github
      link: https://github.com/Avdhesh-Varshney
    - icon: simple/x
      link: https://twitter.com/__Avdhesh__
    - icon: simple/youtube
      link: https://youtube.com/@Code_A2Z
    - icon: simple/discord
      link: https://discord.gg/tSqtvHUJzE

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML

