site_name: AI Code
site_url: https://avdhesh-varshney.github.io/AI-Code/
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  features:
    - navigation.sections
    - navigation.footer
    - header.autohide
    - tabs
    - content.code.copy
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: "#4CAF50" # Softer green
      accent: "#673AB7" # Muted deep purple
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: "#2196F3" # Vibrant blue
      accent: "#FF5722" # Complementary deep orange

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.blocks.caption
  - pymdownx.tasklist
  - pymdownx.magiclink

extra:
  social:
    - icon: simple/youtube
      link: https://youtube.com/@Code_A2Z
    - icon: simple/linkedin
      link: https://linkedin.com/in/avdhesh-varshney/
    - icon: simple/github
      link: https://github.com/Avdhesh-Varshney/AI-Code
  footer:
    navigation:
      - title: About
        links:
          - title: About Me
            url: /about/
          - title: Contact
            url: /contact/
      - title: Resources
        links:
          - title: Documentation
            url: /docs/
          - title: Tutorials
            url: /tutorials/
      - title: Legal
        links:
          - title: Privacy Policy
            url: /privacy-policy/
          - title: Terms of Use
            url: /terms-of-use/
